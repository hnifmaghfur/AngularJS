<mat-accordion>
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
        {{ post.title }}
    </mat-expansion-panel-header>
        {{ post.content }}
  </mat-expansion-panel>
</mat-accordion>

<p class="no-post mat-body-1" *ngIf="posts.length <= 0">No Post Yet !!</p>
