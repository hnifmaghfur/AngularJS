<mat-card>
  <mat-progress-bar mode="buffer" *ngIf="isLoading"></mat-progress-bar>
  <form (submit)="onSavePath(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        placeholder="Masukan Judul"
        minlength = 5
        #title= "ngModel"
        >
        <mat-error *ngIf="title.invalid"> Masukkan Judul </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="auto"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="Masukan Kontent"
        #content= "ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid"> Masukan Kontent </mat-error>
    </mat-form-field>
    <br>
    <button
      mat-raised-button color="accent"
      type="submit" > Simpan</button>
  </form>
</mat-card>
